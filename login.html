<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>REVIVE</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>

    <div class="col-lg-12 header">
      <div class="row">
        <div class="col-lg-2">
          <img src="images/logo.jpg" class="img-fluid" alt="REVIVE">
          <div class="barmenu">
              <a href="#" class="menu">
                  <div class="bar"></div>
                  <div class="bar"></div>
                  <div class="bar"></div>
              </a>
          </div>
        </div>
        <div class="col-lg-8">
          <ul class="mainmenu">
              <li><a href="#">HOME</a></li>
              <li><a href="#">ABOUT</a></li>
              <li><a href="#">PROGRAM</a></li>
              <li><a href="#">MEMBERSHIP</a></li>
          </ul>
        </div>
        <div class="col-lg-2">
          <ul class="rightmenu">
              <li><a href="#"><i class="fa fa-user" aria-hidden="true"></i></a></li>
              <li><a href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="col-lg-12 bannerlogin">
      <div class="row">
        <div class="col-lg-6" style="background:url(images/fruit.jpg) no-repeat center center;background-size: cover;-webkit-background-size: cover;-moz-background-size: cover;-ms-background-size: cover;-o-background-size: cover;"></div>
        <div class="col-lg-6">
            <div class="tb">
                <div class="cell">
                    <div class="wrapinside">
                        
                        <h1>Sign In <br>To REVIVE Bali</h1>
                        <p>Don't have an account ? <a href="">Get Started</a>.</p>

                        <form>
                            <input type="text" name="username" placeholder="Username" required="">
                            <input type="password" name="password" placeholder="Password" required="">
                            <input type="submit" name="submit" value="LOGIN">
                        </form>

                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>

    <div class="col-lg-12 footer">
      <div class="row">
        

        <div class="col-lg-8">
          <img src="images/logo.jpg" class="img-fluid" alt="REVIVE"><br>
          <p>&copy; 2019 - REVIVE BALI</p>
        </div>
        <div class="col-lg-2">
          <ul>
              <li><a href="#">ABOUT</a></li>
              <li><a href="#">CONTACT</a></li>
              <li><a href="#">TERMS & CONDITIONS</a></li>
              <li><a href="#">FAQ</a></li>
          </ul>
        </div>
        <div class="col-lg-2">
          <ul>
              <li><a href="#">FACEBOOK</a></li>
              <li><a href="#">INSTAGRAM</a></li>
              <li><a href="#">BLOG</a></li>
          </ul>
        </div>

      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(document).on('ready', function(){
            $('.barmenu a').on('click', function(){
                $('ul.mainmenu').toggleClass('mainmenuopen');
                $('ul.rightmenu').toggleClass('rightmenuopen');
            })
        })
    </script>
  </body>
</html>
